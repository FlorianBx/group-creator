<div x-data="personInput">
  <div class="flex gap-4 mb-4">
    <input
      type="text"
      x-model="newPerson"
      @keyup.enter="submit"
      placeholder="Nom de la personne ou JSON"
      class="flex-1 p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:outline-none"
    />
    <button @click="submit" class="px-4 py-2 bg-blue-500 text-black rounded hover:bg-blue-600">
      Ajouter
    </button>
    <button
      @click="importJSON"
      class="px-4 py-2 bg-green-500 text-black rounded hover:bg-green-600"
    >
      Import JSON
    </button>
  </div>
</div>
